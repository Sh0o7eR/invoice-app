<div class="containerHome">
  <div class="containerHome__header">
    <div class="containerHome__header__title">
      <h1>Invoices</h1>
      <p>There are 7 total invoices</p>
    </div>
    <div class="containerHome__header__button">
      <div class="containerHome__header__button__filter">
        <mat-form-field appearance="fill">
          <mat-label>Filter by status</mat-label>
          <mat-select [formControl]="status" multiple style="padding-bottom: 0;">
            <mat-option *ngFor="let topping of statusList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="containerHome__header__button__addInvoice">
        <button class="buttonIcon"><mat-icon class="add">add</mat-icon> New Invoice</button>
      </div>
    </div>
  </div>
  <div class="containerHome__body">
    <inv-card
      *ngFor="let item of listDataJson"
      [barCode]="item.id"
      [date]="item.createdAt"
      [name]="item.clientName"
      [import]="item.total"
      [status]="item.status"
    ></inv-card>
    <div class="containerHome__body__empty" *ngIf="listDataJson.length === 0">
      <img src="assets/image/illustration-empty.svg" alt="image-empty">
      <h2>There is nothing here</h2>
      <p>  Create an invoice by clicking the
        New Invoice button and get started</p>
    </div>
  </div>
</div>
